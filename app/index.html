<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" href="vendor/icons.css">
</head>
<body>
<div class="headings">
  <h3 id="jsonHeading">JSON Folder</h3>
  <h3 id="csvHeading">CSV File</h3>
</div>
<div class="icon-container">
  <span class="icon-folder-open">
    <input id="jsonFolder" type="file" multiple nwdirectory/>
  </span>
  <span class="icon-file-excel">
    <input id="csvFolder" type="file" nwsaveas="newFile.csv" />
  </span>
</div>
<div class="result-container">
  <h4 class="headings">Results per Query</h4>
  <input id="resultsInput" placeholder="10" type="number" min="1" />
</div>
<br>
<div class="button">
  <button id="beginConversionButton">Begin Conversion</button>
</div>
<script src="vendor/jquery-1.11.3.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/controller.js"></script>
</body>
</html>
